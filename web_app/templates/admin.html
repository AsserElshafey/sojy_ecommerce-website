<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Product Dashboard</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="product_name" id="product_name"
                    placeholder="Enter product name">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" name="product_quantity" id="product_quantity"
                    placeholder="Enter product quantity">
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" name="product_price" id="product_price"
                    placeholder="Enter product price">
            </div>
            <div class="form-group">
                <label for="details">Details:</label>
                <textarea type="text" class="form-control" name="product_details" id="product_details" rows="3"
                    placeholder="Enter product details"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Details</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>${{ product.price }}</td>
                    <td>{{ product.details }}</td>
                    <td><button type="button" class="btn btn-danger">Remove</button></td>
                </tr>
                {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
